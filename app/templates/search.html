{% extends 'base.html'%}
{% import 'macros.html' as macro%}
{% block styles %}
  {{super()}}

  <link  rel="stylesheet" href="{{url_for('static', filename='css/index.css' ) }}">
{% endblock %}

{% block content %}
    <div class="container">

        <div class="row ">
            {%  if movies%}

            <p><h3 class="hi"> Found {{ movies| count }} matches </h3></p>
            

            <hr>
            <ul style="list-style-type: none;">
                {{ macro.displayMovieList(movies)}}
            </ul>
        </div>

    </div>
            {{super()}}
            {% else%}
            <body style="background-color: white;">
            
            <h3 style="color: black;text-align: center;">Sorry no results</h3>
            <div class="emoji" style="display: flex;
            justify-content: center;
            align-items: center;">
            <img  src="https://i.pinimg.com/474x/75/ba/9a/75ba9aaf23bc7beeb46610e29d092b9a.jpg" class="img-responsive" />
            </div>
            </body>

            {% endif%}

     
   


{% endblock %}
